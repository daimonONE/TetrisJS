<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <canvas id="canvas" width="400" height="600">
    "Not supported"
  </canvas>
    <div id="controls">
    <button id="b_up" class="control_button">Up</button>
    <button id="b_down" class="control_button">Down</button>
    <button id="b_left" class="control_button">Left</button>
    <button id="b_right" class="control_button">Right</button>
  </div>
  <div id="settings">
    <p>Canvas width:    
    <input id="canvas_width" type="text" pattern="\d*" value=500></p>
    <p>Canvas height:
    <input id="canvas_height" type="text" pattern="\d*" value=500></p>    
    <button type="submit" onclick=applyClick()>Apply</button>
    
    <p>Fill count:
    <input id="fill_count" type="text" pattern="" value=1></p>
    <button type="submit" onclick=applyCountClick()>Apply</button>    
  </div>
  
  <script src="js/common.js"></script>
  <script src="js/point.js"></script>
  <script src="js/figure.js"></script>
  <script src="js/figures.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
